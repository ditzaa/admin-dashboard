<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <aside>
      <div class="sidebar-header">
        <img
          class="sidebar-header-icon"
          src="./img/view-dashboard.svg"
          alt="dashboard-icon"
        />
        <a style="font-size: larger">Dashboard</a>
      </div>

      <div class="sidebar-nav-menu">
        <img
          class="sidebar-icons"
          src="./img/home-variant.svg"
          alt="home-icon"
        />
        <a>Home</a>
        <img class="sidebar-icons" src="./img/account.svg" alt="profile-icon" />
        <a>Profile</a>
        <img
          class="sidebar-icons"
          src="./img/message-reply.svg"
          alt="messages-icon"
        />
        <a>Messages</a>
        <img
          class="sidebar-icons"
          src="./img/clock-time-one.svg"
          alt="history-icon"
        />
        <a>History</a>
        <img
          class="sidebar-icons"
          src="./img/file-multiple.svg"
          alt="tasks-icon"
        />
        <a>Tasks</a>
        <img
          class="sidebar-icons"
          src="./img/account-group.svg"
          alt="communities-icon"
        />
        <a>Communities</a>
      </div>

      <div class="sidebar-settings">
        <img class="sidebar-icons" src="./img/cog.svg" alt="settings-icon" />
        <a>Settings</a>
        <img class="sidebar-icons" src="./img/help-box.svg" alt="help-icon" />
        <a>Support</a>
        <img
          class="sidebar-icons"
          src="./img/shield-check.svg"
          alt="privacy-icon"
        />
        <a>Privacy</a>
      </div>
    </aside>
  </body>
</html>
